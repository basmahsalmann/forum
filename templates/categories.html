<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Forum</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">Forum</div>
            <ul>
                <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
                {{if .LoggedIn}}
                    <li><a href="/new-post"><i class="fas fa-plus"></i> New Post</a></li>
                    <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                {{else}}
                    <li><a href="/login"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                    <li><a href="/register"><i class="fas fa-user-plus"></i> Register</a></li>
                {{end}}
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Categories</h1>
        <ul class="categories-list">
            {{range .Categories}}
            <li>
                <a href="/category/{{.ID}}">
                    <i class="fas fa-folder"></i> {{.Name}}
                </a>
            </li>
            {{end}}
        </ul>
    </main>

    
    {{if .LoggedIn}}
    <section id="add-category">
        <h3>Add a Custom Category</h3>
        <form action="/add-category" method="POST">
            <textarea name="category" required></textarea>
            <button type="submit">Submit Category</button>
        </form>
    </section>
    {{end}}

    <footer>
        <p>&copy; 2024 Forum. All rights reserved.</p>
    </footer>

</body>
</html>
