<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Internal Server Error - Forum</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .error-container {
            text-align: center;
            padding: 50px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .error-container h1 {
            font-size: 120px;
            margin: 0;
            color: var(--secondary-color);
        }
        .error-container h2 {
            font-size: 36px;
            margin: 0 0 20px;
            color: var(--primary-color);
        }
        .error-container p {
            font-size: 18px;
            color: var(--text-color);
            margin-bottom: 30px;
        }
        .error-container .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .error-container .btn:hover {
            background-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Forum</div>
            <ul>
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="error-container">
            <h1>500</h1>
            <h2>Internal Server Error</h2>
            <p>Oops! Something went wrong on our end. We're working to fix it.</p>
            <a href="/" class="btn">Go to Homepage</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Forum. All rights reserved.</p>
    </footer>
</body>
</html>
