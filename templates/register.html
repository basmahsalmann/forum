<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Forum</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Forum</div>
            <ul>
                <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/login"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="auth-form-container">
            <h2>Register</h2>
            <form class="auth-form" action="/register" method="POST">
                <input type="text" name="username" placeholder="Username" value="{{.Username}}" required minlength="3" maxlength="20">
                <input type="email" name="email" placeholder="Email" value="{{.Email}}" required minlength="15" maxlength="30">
                <input type="password" name="password" placeholder="Password" required minlength="8" maxlength="20">
                {{if .Errors}}
                    {{range .Errors}}
                        <p class="error">{{.}}</p>
                    {{end}}
                {{end}}
                <button type="submit">Register</button>
            </form>
            <p class="auth-link">Already have an account? <a href="/login">Login</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Forum. All rights reserved.</p>
    </footer>
</body>
</html>
